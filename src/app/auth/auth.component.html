<nb-layout *ngIf="loadingPage">
    <div style="background: red ; width : 100px ; height: 100px;">
    </div>
    <nb-layout-column style="padding: 0 !important">
        <nb-card>
            <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            </ngx-spinner>
            <nb-card-body>
                <div class="flex-centered">
                    <a href="https://www.rondino.ir/" target="_blank" class="logo"><img class="img-fluid" src="assets/images/logo_2.png" /></a>
                    <div class="box_form">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
