<nb-auth-block>
    <h2 class="title">فراموشی رمز عبور</h2>
    <!--  <small class="form-text sub-title">درصورت فراموش کردن رمز عبور خود، ایمیل خود را وارد کنید و سپس از طریق لینکی که به ایمیل شما فرستاده می شود اقدام به تغییر رمز عبور خود کنید. </small> -->
    <form (ngSubmit)="requestPass()" #requestPassForm="ngForm">

        <div *ngIf="showMessages.error && errors && errors.length > 0 && !submitted" class="alert alert-danger" role="alert">
            <div><strong>خطا!</strong></div>
            <div *ngFor="let error of errors">{{ error }}</div>
        </div>
        <div *ngIf="showMessages.success && messages && messages.length > 0 && !submitted" class="alert alert-success"
            role="alert">
            <div><strong>موفق!</strong></div>
            <!-- <div *ngFor="let message of messages">{{ message }}</div> -->
        </div>

        <div class="form-group">
            <input name="email" [(ngModel)]="user.email" id="input-email" #email="ngModel" class="form-control" pattern=".+@.+\..+"
                [class.form-control-danger]="email.invalid && email.touched" [required]="getConfigValue('forms.validation.email.required')">
            <label [ngClass]="{'labelTop': user.email.length > 0}">ایمیل</label>
            <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors['required']">
                وارد کردن ایمیل الزامی است.
            </small>
            <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors['pattern']">
                ایمیل وارد شده صحیح نمی باشد.
            </small>
        </div>

        <!-- <button [disabled]="submitted || !form.valid" class="btn btn-block" [class.btn-pulse]="submitted"> -->
        <button [disabled]="submitted" class="btn btn-block" [class.btn-pulse]="submitted">
            تایید
        </button>
    </form>

    <div class="bottom-form text-center">
        <div class="col-12 text-center">
            <a _ngcontent-c7="" routerlink="../login" ng-reflect-router-link="../login" href="#/auth/login">وارد شوید</a>
        </div>
        <div class="col-12 text-center">
            کاربر رندینو نمی باشید؟
            <a _ngcontent-c6="" routerlink="../register" ng-reflect-router-link="../register" href="#/auth/register">
                ثبت نام کنید
            </a>
        </div>
    </div>
</nb-auth-block>
